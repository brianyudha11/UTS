<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Rumah Sakit ITATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            transition: all 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .bg-gradient {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-center items-center gap-8 max-w-4xl mx-auto">
            <!-- Login Form -->
            <div class="login-container bg-white rounded-lg shadow-lg p-8 w-full md:w-1/2">
                <div class="flex items-center justify-center mb-6">
                    <img alt="Logo Rumah Sakit ITATS" class="w-12 h-12 rounded-md mr-3" src="https://storage.googleapis.com/a1aa/image/be3a2755-7348-430c-5058-bbefa786fcc1.jpg" width="48" height="48">
                    <h2 class="text-2xl font-semibold text-blue-700">Login</h2>
                </div>
                <form method="POST" action="/admin/auth">
                    <div class="mb-4">
                        <label for="username-login" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>Nomor Telepon
                        </label>
                        <input type="text" id="username-login" name="identifierAdmin" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your number">
                    </div>
                    <div class="mb-6">
                        <label for="password-login" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="password-login" name="passwordAdmin" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" name="actionAdmin" value="adminLogin"
                        class="w-full bg-blue-700 text-white font-semibold py-2 rounded-md hover:bg-blue-800 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="#signup" class="text-blue-700 hover:underline">Sign up</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div class="login-container bg-white rounded-lg shadow-lg p-8 w-full md:w-1/2">
                <div class="flex items-center justify-center mb-6">
                    <img alt="Logo Rumah Sakit ITATS" class="w-12 h-12 rounded-md mr-3" src="https://storage.googleapis.com/a1aa/image/be3a2755-7348-430c-5058-bbefa786fcc1.jpg" width="48" height="48">
                    <h2 class="text-2xl font-semibold text-blue-700">Sign Up</h2>
                </div>
                <form method="POST" action="/admin/auth">
                    <div class="mb-4">
                        <label for="username-signup" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>Nomor Telepon
                        </label>
                        <input type="text" id="username-signup" name="noTelpAdmin" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Choose a number">
                    </div>
                    <div class="mb-4">
                        <label for="email-signup" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input type="email" id="email-signup" name="emailAdmin" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-6">
                        <label for="password-signup" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="password-signup" name="passwordAdmin" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Create a password">
                    </div>
                    <button type="submit" name="actionAdmin" value="adminRegister"
                        class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>Sign Up
                    </button>
                </form>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="#login" class="text-blue-700 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
